<html>
<head>
    <title>Access request rejected</title>
</head>
<body>
<p>Your request for access to {{ request.permission.name }} has been rejected.</p>

<h4>Permission was rejectred with the following comments:</h4>
<ul>{% for log in request.log_set.all %}
<li>{{ log.created_by.get_username }} on {{ log.created }}: {{ log.comment }}</li>
{% endfor %}
</ul>
</body>
</html>
