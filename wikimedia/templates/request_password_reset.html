{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% translate "I forgot my password" %}{% endblock %}

{% block content %}
<div>
    {% if not user.is_anonymous %}
    {% translate "You're already signed in." %}
    {% else %}
    <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="is-primary button">Reset</button>
    </form>
    {% endif %}
</div>
{% endblock %}
