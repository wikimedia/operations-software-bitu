{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% translate "Activation" %}{% endblock %}

{% block content %}
{% if validlink %}
<form method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="button is-primary" value="Send message">
</form>
{% else %}
<div class="notification is-warning">
    {% translate "Sorry, but this link is no longer valid." %}
</div>
{% endif %}
{% endblock %}
